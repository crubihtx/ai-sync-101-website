<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            background:
                radial-gradient(circle at 20% 50%, rgba(0,163,255,0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255,31,143,0.15) 0%, transparent 50%),
                linear-gradient(135deg, #0A0A0A 0%, #121212 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Arial', sans-serif;
            color: white;
            text-align: center;
            padding: 80px;
            position: relative;
            overflow: hidden;
        }

        /* Subtle grid pattern overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(0,163,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,163,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            max-width: 1000px;
        }

        .logo {
            width: 280px;
            height: 280px;
            margin: 0 auto 40px;
            background: url('logo.png') center/contain no-repeat;
            filter: drop-shadow(0 20px 40px rgba(0,163,255,0.3));
        }

        h1 {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 28px;
            color: #fff;
            line-height: 1.15;
            letter-spacing: -0.02em;
            text-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .tagline {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
            padding: 16px 36px;
            background: linear-gradient(135deg, rgba(0,163,255,0.2) 0%, rgba(255,31,143,0.2) 100%);
            border: 2px solid rgba(0,163,255,0.4);
            border-radius: 50px;
            display: inline-block;
            backdrop-filter: blur(10px);
            box-shadow:
                0 8px 32px rgba(0,163,255,0.2),
                inset 0 1px 0 rgba(255,255,255,0.1);
            letter-spacing: 0.01em;
        }

        /* Accent glow effects */
        .glow-left {
            position: absolute;
            top: 50%;
            left: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0,163,255,0.4) 0%, transparent 70%);
            filter: blur(60px);
            pointer-events: none;
        }

        .glow-right {
            position: absolute;
            top: 50%;
            right: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,31,143,0.4) 0%, transparent 70%);
            filter: blur(60px);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="glow-left"></div>
    <div class="glow-right"></div>
    <div class="content-wrapper">
        <div class="logo"></div>
        <h1>20 Years Building Systems That Work</h1>
        <div class="tagline">We Build What You Need, Not What We Sell</div>
    </div>
</body>
</html>
