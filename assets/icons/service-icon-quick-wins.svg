<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Quick Wins Icon: Connected Nodes / API Integration -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1F8F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Central Hub -->
  <circle cx="128" cy="128" r="20" fill="url(#gradient1)"/>

  <!-- Top Node -->
  <circle cx="128" cy="48" r="16" fill="none" stroke="url(#gradient1)" stroke-width="4"/>
  <line x1="128" y1="64" x2="128" y2="108" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>

  <!-- Top Right Node -->
  <circle cx="192" cy="80" r="16" fill="none" stroke="url(#gradient1)" stroke-width="4"/>
  <line x1="182" y1="92" x2="142" y2="118" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>

  <!-- Right Node -->
  <circle cx="208" cy="128" r="16" fill="none" stroke="url(#gradient1)" stroke-width="4"/>
  <line x1="192" y1="128" x2="148" y2="128" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>

  <!-- Bottom Right Node -->
  <circle cx="192" cy="176" r="16" fill="none" stroke="url(#gradient1)" stroke-width="4"/>
  <line x1="182" y1="164" x2="142" y2="138" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>

  <!-- Bottom Node -->
  <circle cx="128" cy="208" r="16" fill="none" stroke="url(#gradient1)" stroke-width="4"/>
  <line x1="128" y1="192" x2="128" y2="148" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>

  <!-- Bottom Left Node -->
  <circle cx="64" cy="176" r="16" fill="none" stroke="url(#gradient1)" stroke-width="4"/>
  <line x1="74" y1="164" x2="114" y2="138" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>

  <!-- Left Node -->
  <circle cx="48" cy="128" r="16" fill="none" stroke="url(#gradient1)" stroke-width="4"/>
  <line x1="64" y1="128" x2="108" y2="128" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>

  <!-- Top Left Node -->
  <circle cx="64" cy="80" r="16" fill="none" stroke="url(#gradient1)" stroke-width="4"/>
  <line x1="74" y1="92" x2="114" y2="118" stroke="url(#gradient1)" stroke-width="3" stroke-linecap="round"/>

  <!-- Data Flow Indicators (small dots) -->
  <circle cx="128" cy="86" r="3" fill="#00A3FF">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s"/>
  </circle>
  <circle cx="170" cy="106" r="3" fill="#00A3FF">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="170" cy="150" r="3" fill="#FF1F8F">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  <circle cx="128" cy="170" r="3" fill="#FF1F8F">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.9s"/>
  </circle>
</svg>
