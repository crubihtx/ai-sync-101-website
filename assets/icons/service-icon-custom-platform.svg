<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Custom Platform Icon: Dashboard / Custom Interface -->
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1F8F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Browser Window Frame -->
  <rect x="32" y="48" width="192" height="160" rx="8" fill="none" stroke="url(#gradient2)" stroke-width="4"/>

  <!-- Browser Top Bar -->
  <line x1="32" y1="76" x2="224" y2="76" stroke="url(#gradient2)" stroke-width="4"/>

  <!-- Browser Dots -->
  <circle cx="52" cy="62" r="4" fill="#00A3FF"/>
  <circle cx="68" cy="62" r="4" fill="#00A3FF"/>
  <circle cx="84" cy="62" r="4" fill="#00A3FF"/>

  <!-- Dashboard Elements Inside -->

  <!-- Chart Bar 1 -->
  <rect x="52" y="140" width="24" height="48" rx="3" fill="url(#gradient2)" opacity="0.8"/>

  <!-- Chart Bar 2 -->
  <rect x="88" y="120" width="24" height="68" rx="3" fill="url(#gradient2)" opacity="0.9"/>

  <!-- Chart Bar 3 -->
  <rect x="124" y="105" width="24" height="83" rx="3" fill="url(#gradient2)"/>

  <!-- Chart Bar 4 -->
  <rect x="160" y="130" width="24" height="58" rx="3" fill="url(#gradient2)" opacity="0.85"/>

  <!-- Settings Gear -->
  <g transform="translate(180, 105)">
    <circle cx="0" cy="0" r="16" fill="none" stroke="url(#gradient2)" stroke-width="3"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="url(#gradient2)" stroke-width="3"/>
    <!-- Gear teeth -->
    <rect x="-2" y="-18" width="4" height="6" fill="url(#gradient2)" rx="1"/>
    <rect x="-2" y="12" width="4" height="6" fill="url(#gradient2)" rx="1"/>
    <rect x="-18" y="-2" width="6" height="4" fill="url(#gradient2)" rx="1"/>
    <rect x="12" y="-2" width="6" height="4" fill="url(#gradient2)" rx="1"/>
  </g>

  <!-- Code Brackets -->
  <path d="M 48 96 L 42 100 L 48 104" stroke="#00A3FF" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M 68 96 L 74 100 L 68 104" stroke="#00A3FF" stroke-width="2.5" stroke-linecap="round" fill="none"/>
</svg>
