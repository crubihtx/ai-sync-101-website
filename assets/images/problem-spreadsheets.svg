<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Spreadsheet Chaos Problem Illustration -->
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A3FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF1F8F;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad2)"/>

  <!-- Main Spreadsheet -->
  <rect x="100" y="80" width="600" height="340" rx="8" fill="#0A0A0A" stroke="url(#accentGrad2)" stroke-width="3"/>

  <!-- Spreadsheet Grid -->
  <g stroke="#2A2A2A" stroke-width="1">
    <!-- Horizontal lines -->
    <line x1="100" y1="120" x2="700" y2="120"/>
    <line x1="100" y1="160" x2="700" y2="160"/>
    <line x1="100" y1="200" x2="700" y2="200"/>
    <line x1="100" y1="240" x2="700" y2="240"/>
    <line x1="100" y1="280" x2="700" y2="280"/>
    <line x1="100" y1="320" x2="700" y2="320"/>
    <line x1="100" y1="360" x2="700" y2="360"/>

    <!-- Vertical lines -->
    <line x1="180" y1="80" x2="180" y2="420"/>
    <line x1="260" y1="80" x2="260" y2="420"/>
    <line x1="340" y1="80" x2="340" y2="420"/>
    <line x1="420" y1="80" x2="420" y2="420"/>
    <line x1="500" y1="80" x2="500" y2="420"/>
    <line x1="580" y1="80" x2="580" y2="420"/>
  </g>

  <!-- Header row -->
  <rect x="100" y="80" width="600" height="40" fill="url(#accentGrad2)" opacity="0.2"/>

  <!-- Column headers -->
  <text x="140" y="105" font-size="14" fill="#00A3FF" font-weight="600">ID</text>
  <text x="220" y="105" font-size="14" fill="#00A3FF" font-weight="600">Name</text>
  <text x="300" y="105" font-size="14" fill="#00A3FF" font-weight="600">Date</text>
  <text x="380" y="105" font-size="14" fill="#00A3FF" font-weight="600">Amount</text>
  <text x="460" y="105" font-size="14" fill="#00A3FF" font-weight="600">Status</text>
  <text x="540" y="105" font-size="14" fill="#00A3FF" font-weight="600">Notes</text>

  <!-- Sample data (messy, overlapping) -->
  <g opacity="0.6">
    <rect x="110" y="130" width="60" height="20" fill="#1A1A1A"/>
    <rect x="190" y="130" width="60" height="20" fill="#1A1A1A"/>
    <rect x="270" y="130" width="60" height="20" fill="#1A1A1A"/>

    <rect x="110" y="170" width="60" height="20" fill="#1A1A1A"/>
    <rect x="190" y="170" width="60" height="20" fill="#1A1A1A"/>

    <rect x="110" y="210" width="60" height="20" fill="#1A1A1A"/>
    <rect x="270" y="210" width="60" height="20" fill="#1A1A1A"/>
    <rect x="430" y="210" width="60" height="20" fill="#1A1A1A"/>
  </g>

  <!-- Error/Conflict indicators -->
  <g>
    <!-- Version conflict icon -->
    <circle cx="620" cy="140" r="15" fill="#FF1F8F" opacity="0.8">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="620" y="145" font-size="16" fill="white" text-anchor="middle" font-weight="bold">!</text>

    <!-- Another error -->
    <circle cx="620" cy="220" r="15" fill="#FF1F8F" opacity="0.8">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <text x="620" y="225" font-size="16" fill="white" text-anchor="middle" font-weight="bold">!</text>

    <!-- Data mismatch -->
    <circle cx="620" cy="300" r="15" fill="#FF1F8F" opacity="0.8">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <text x="620" y="305" font-size="16" fill="white" text-anchor="middle" font-weight="bold">!</text>
  </g>

  <!-- Version labels (showing chaos) -->
  <g opacity="0.7">
    <rect x="50" y="50" width="120" height="25" rx="4" fill="#0A0A0A" stroke="#00A3FF" stroke-width="2"/>
    <text x="110" y="67" font-size="12" fill="#00A3FF" text-anchor="middle">v2.3_final</text>

    <rect x="630" y="50" width="130" height="25" rx="4" fill="#0A0A0A" stroke="#FF1F8F" stroke-width="2"/>
    <text x="695" y="67" font-size="12" fill="#FF1F8F" text-anchor="middle">v2.3_FINAL2</text>

    <rect x="220" y="440" width="160" height="25" rx="4" fill="#0A0A0A" stroke="#00A3FF" stroke-width="2"/>
    <text x="300" y="457" font-size="12" fill="#00A3FF" text-anchor="middle">v2.3_final_REAL</text>

    <rect x="420" y="440" width="180" height="25" rx="4" fill="#0A0A0A" stroke="#FF1F8F" stroke-width="2"/>
    <text x="510" y="457" font-size="12" fill="#FF1F8F" text-anchor="middle">v2.3_USE_THIS_ONE</text>
  </g>

  <!-- Confused/conflicting arrows -->
  <g stroke="url(#accentGrad2)" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="4,4">
    <path d="M 170 62 Q 250 30 630 50">
      <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 300 440 Q 350 480 510 450">
      <animate attributeName="stroke-dashoffset" from="0" to="-16" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
  </g>

  <!-- Question marks (uncertainty) -->
  <text x="750" y="150" font-size="48" fill="url(#accentGrad2)" opacity="0.4" font-weight="bold">?</text>
  <text x="40" y="250" font-size="48" fill="url(#accentGrad2)" opacity="0.4" font-weight="bold">?</text>
</svg>
