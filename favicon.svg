<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1F8F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dark circle background -->
  <circle cx="50" cy="50" r="50" fill="#0A0A0A"/>

  <!-- AI letters with gradient -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="url(#iconGradient)" text-anchor="middle">AI</text>
</svg>